<h2>Update user</h2>
<div style="color : red" *ngIf='error'>{{error}}</div>

<form class="user-edit-form" (ngSubmit)="onSubmit()">

    <div class="form-group user-edit-form-field">
        <label>Username: </label>
        <input type="text" class="form-control" id="username"
        [(ngModel)]="user.userName" name="username">
    </div>

    <div class="form-group user-edit-form-field">
        <label>Password: </label>
        <input type="password" class="form-control" id="password"
        [(ngModel)]="user.userPwd" name="password">
    </div>

    <div class="form-group user-edit-form-field">
        <label>2d password: </label>
        <input type="password" class="form-control" id="password"
        [(ngModel)]="checkPas" name="password">
    </div>

    <div class="form-group user-edit-form-field">
        <label>First name: </label>
        <input type="text" class="form-control" id="firstName"
        [(ngModel)]="user.firstName" name="firstName">
    </div>
    
    <div class="form-group user-edit-form-field">
        <label>Last name: </label>
        <input type="text" class="form-control" id="lastName"
        [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group user-edit-form-field">
        <label>Address: </label>
        <input type="text" class="form-control" maxlength="100" id="address"
        [(ngModel)]="user.address" name="address">
    </div>

    <div class="form-group user-edit-form-field">
        <label>Medical card number: </label>
        <input type="number" class="form-control" maxlength="1000000" id="medicalCardNumber"
        [(ngModel)]="user.medicalCardNumber" name="medicalCardNumber">
    </div>

    <div class="form-group user-edit-form-field">
        <label>Email: </label>
        <input type="text" class="form-control" id="email"
        [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group user-edit-form-field">
        <label>Phone: </label>
        <input type="text" class="form-control" maxlength="9" id="phone"
        [(ngModel)]="user.phone" name="phone">
    </div>


    <button class="btn btn-info" type="submit">submit</button>

</form>
